<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأجير جلسات شعبية بالشرقية | جلسات أرضية ومرتفعة | زوالي</title>
    <meta name="description" content="تأجير جلسات شعبية تراثية في الدمام والخبر. جلسات أرضية فاخرة، زوالي، وسائد عربية، تركيب شامل للمناسبات">
    <style>
        :root {
            --primary-color: #8B4513; /* لون خشبي */
            --secondary-color: #F5DEB3; /* لون رمل */
        }
        .heritage-header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.postimg.cc/zBCQfBcQ/IMG-2374.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 90px 20px;
            font-family: 'Tajawal', sans-serif;
        }
        .seating-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            background-color: var(--secondary-color);
        }
        .seating-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--primary-color);
        }
        .seating-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .traditional-btn {
            background: var(--primary-color);
            color: white;
            display: block;
            text-align: center;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .traditional-btn:hover {
            background: #A0522D;
        }
    </style>
</head>
<body>
    <!-- قسم العنوان -->
    <div class="heritage-header">
        <h1 style="font-size: 2.3em; margin-bottom: 10px;">تأجير جلسات شعبية تراثية</h1>
        <p style="font-size: 1.2em;">للمناسبات والأفراح في المنطقة الشرقية</p>
        <a href="https://wa.me/966559534118?text=أرغب بالاستفسار عن الجلسات الشعبية" class="traditional-btn">استفسر عبر واتساب</a>
    </div>

    <!-- أنواع الجلسات -->
    <div class="seating-types">
        <!-- جلسة أرضية -->
        <div class="seating-card">
            <img src="https://i.postimg.cc/zBCQfBcQ/IMG-2374.jpg" alt="جلسة أرضية للايجار">
            <div class="card-body">
                <h2>جلسات أرضية فاخرة</h2>
                <p>تركيب متكامل مع وسائد عربية وطاولات منخفضة</p>
                <a href="https://wa.me/966559534118?text=أرغب بحجز جلسة أرضية" class="traditional-btn">احجز الآن</a>
            </div>
        </div>

        <!-- جلسة مرتفعة -->
        <div class="seating-card">
            <img src="https://i.postimg.cc/PryQ5ZrZ/IMG-2316.jpg" alt="جلسة مرتفعة للايجار">
            <div class="card-body">
                <h2>جلسات مرتفعة</h2>
                <p>مقاعد مريحة مع طاولات متوسطة الارتفاع</p>
                <a href="https://wa.me/966559534118?text=أرغب بحجز جلسة مرتفعة" class="traditional-btn">احجز الآن</a>
            </div>
        </div>

        <!-- زوالي -->
        <div class="seating-card">
            <img src="https://i.postimg.cc/Fzg8RR7R/IMG-2299.jpg" alt="زوالي للايجار">
            <div class="card-body">
                <h2>تأجير زوالي تقليدية</h2>
                <p>ألوان وأحجام مختلفة - جودة عالية</p>
                <a href="https://wa.me/966559534118?text=أرغب بحجز زوالي" class="traditional-btn">احجز الآن</a>
            </div>
        </div>
    </div>
</body>
</html>
